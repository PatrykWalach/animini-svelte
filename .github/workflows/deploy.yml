name: Deployment

on:
  push:
    branches:
      - main

jobs:
  deployment:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci
