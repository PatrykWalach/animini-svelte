name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deployment:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies ðŸ“¦
        run: yarn install --immutable --immutable-cache --check-cache
