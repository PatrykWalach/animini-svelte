name: test
on:
  push:
    branches: [dev]
  pull_request:
    types: [opened, synchronize]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    name: E2E tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run E2E tests ğŸ§ª
        run: npm run test

  eslint:
    runs-on: ubuntu-latest
    name: Eslint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint
        run: npm run lint

  svelte-check:
    runs-on: ubuntu-latest
    name: Svelte check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Svelte Check
        run: npm run check
