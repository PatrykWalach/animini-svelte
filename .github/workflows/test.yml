name: Test
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    name: E2E tests
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Playwright
        run: yarn dlx playwright install --with-deps

      - name: Run E2E tests ðŸ§ª
        run: yarn test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  eslint:
    runs-on: ubuntu-latest
    name: Eslint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Lint
        run: yarn lint

  svelte-check:
    runs-on: ubuntu-latest
    name: Svelte check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Svelte Check
        run: yarn check
        env:
          PUBLIC_ANILIST_GQL_SERVER_URL: '/api/graphql'
